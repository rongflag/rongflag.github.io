<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>琅云的blog</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="description" content="Description">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
    <link rel="icon" type="image/x-icon" href="_media/logo_.jpg"/>
</head>
<body>
<div id="app">加载中...</div>
<script>
    window.$docsify = {
        // name: '琅云的blog',
        // logo: '/_media/logo.png',
        repo: 'true',
        // 右上角图标
        corner: {
            // the icon link url to another site
            url: "https://gitlab.com/gitlab-org/gitlab-svgs",
            // the default preset icon in docsify-corner
            // icon: "_media/logo_.jpg",
            icon: "gitlab",
        },
        // 侧边栏
        loadSidebar: true,
        // 导航栏
        loadNavbar: true,
        // 首页
        coverpage: true,
        // 只需要封面页
        onlyCover: true,
        // 搜索
        search: {
            paths: 'auto', // or 'auto'
            placeholder: '🔍 搜索',
			noData: '😒 找不到结果',
			depth: 6,
            maxAge: 86400000,

        },
		 // load from _footer.md
		//loadFooter: true,

		// Or load from _footer.md
		//loadFooter: '_footer.md',

        // 右侧标题展示
        toc: {
            tocMaxLevel: 5,
            target: 'h2, h3, h4, h5, h6'
        },
        // md 左侧的收缩
        sidebarDisplayLevel: 1,


    }
</script>
<!-- Docsify v4 -->
<script src="https://cdn.jsdelivr.net/npm/docsify@4"></script>
<!-- 搜索 -->
<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
<!--该插件会忽略双音符-->
<script src="https://polyfill.io/v3/polyfill.min.js?features=String.prototype.normalize"></script>
<!--img-->
<script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
<!-- emoj -->
<script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
<!-- vue -->
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.min.js"></script>
<!-- 字数统计 -->
<script src="https://unpkg.com/docsify-count/dist/countable.js"></script>
<!-- 复制代码-->
<script src="https://cdn.jsdelivr.net/npm/docsify-copy-code"></script>
<!-- 添加 PDF 页面展示功能 -->
<script src="https://cdn.jsdelivr.net/gh/wugenqiang/NoteBook@master/plugin/pdfobject.min.js"></script>
<!--代码高亮-->
<script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-java.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-csharp.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-yaml.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-sql.min.js"></script>
<!-- 右上角 github图标  -->
<script src="https://cdn.jsdelivr.net/npm/docsify-corner/dist/docsify-corner.min.js"></script>
<!--页面的目录 -->
<script src="https://cdn.jsdelivr.net/npm/docsify-plugin-toc/dist/docsify-plugin-toc.min.js"></script>
<!-- 左侧边栏折叠 -->
<script src="https://cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
<!--小女孩-->
<script src="https://eqcn.ajz.miesnfu.com/wp-content/plugins/wp-3d-pony/live2dw/lib/L2Dwidget.min.js"></script>
<script>
   //  小帅哥： https://unpkg.com/live2d-widget-model-chitose@1.0.5/assets/chitose.model.json
        //  萌娘：https://unpkg.com/live2d-widget-model-shizuku@1.0.5/assets/shizuku.model.json 
        //  小可爱（女）：https://unpkg.com/live2d-widget-model-koharu@1.0.5/assets/koharu.model.json 
        //  小可爱（男）：https://unpkg.com/live2d-widget-model-haruto@1.0.5/assets/haruto.model.json
        //  初音：https://unpkg.com/live2d-widget-model-miku@1.0.5/assets/miku.model.json 
		//  https://unpkg.com/live2d-widget-model-tororo@1.0.5/assets/tororo.model.json
    L2Dwidget.init({
        "model": {
            //jsonpath控制显示那个小萝莉模型，
            //(切换模型需要改动)
            jsonPath: "https://unpkg.com/live2d-widget-model-shizuku@1.0.5/assets/shizuku.model.json ",
            "scale": 1
        },
        "display": {
            "position": "right", //看板娘的表现位置
            "width": 70,  //小萝莉的宽度
            "height": 140, //小萝莉的高度
            "hOffset": 35,
            "vOffset": -20
        },
        "mobile": {
            "show": true,
            "scale": 0.5
        },
        "react": {
            "opacityDefault": 0.7,
            "opacityOnHover": 0.2
        }
    });
</script>
<!-- 回到顶部功能 -->
<!--<script src="https://unpkg.com/docsify-scroll-to-top/dist/docsify-scroll-to-top.min.js"></script>-->
<script src="https://cdn.jsdelivr.net/gh/wugenqiang/NoteBook@master/plugin/jquery.js"></script>
<script src="https://cdn.jsdelivr.net/gh/wugenqiang/NoteBook@master/plugin/jquery.goup.js"></script>
<script type="text/javascript">
    $(document).ready(function () {
        $.goup({
            trigger: 100,
            bottomOffset: 52,
            locationOffset: 25,
            //title: 'TOP',
            titleAsText: true
        });
    });
	


</script>
<!-- footer 插件 -->
<script src="//cdn.jsdelivr.net/npm/@alertbox/docsify-footer/dist/docsify-footer.min.js"></script>

</body>
</html>
